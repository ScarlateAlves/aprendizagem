<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function processUserInput(callback) {
            var name = prompt('Please enter your name.');
            callback(name);
        }


        function greeting() {
            alert('Hello ');
        }


        processUserInput(greeting);
    </script>
</body>

</html>
